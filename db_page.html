<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
	<h1>Send an email</h1>
	<form action="http://127.0.0.1:8080/id" method="post">
		<fieldset>
		<label for="name">Name:</label>
		<input type="number" id="id" name="id" placeholder="Enter your full name" />
		<input type="submit" value="Send message" />
		</fieldset>
	</form>
</div>
</body>
</html>
